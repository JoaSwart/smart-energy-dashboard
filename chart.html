<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonnepaneel Opbrengst</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .chart-container {
            width: 80%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <canvas id="solarChart"></canvas>
    </div>

    <script>
        // De 'parseAndProcessData' en 'getRandomColor' functies blijven exact hetzelfde
        // Ze worden nu aangeroepen nadat de data is ingeladen.
        function parseAndProcessData(csv) {
            const lines = csv.trim().split('\n').slice(1);
            const datasets = {};

            lines.forEach(line => {
                const [dateTime, voltageStr, currentStr] = line.split(',');
                if (!dateTime || !voltageStr || !currentStr) return; // Sla lege of incorrecte regels over

                const [datePart, timePart] = dateTime.split(' ');
                const [day, month, year] = datePart.split('-').map(Number);
                const [hours, minutes] = timePart.split(':').map(Number);
                
                const timestamp = new Date(year, month - 1, day, hours, minutes);

                const voltage = parseFloat(voltageStr.replace(',', '.'));
                const current = parseFloat(currentStr.replace(',', '.'));
                const power = voltage * current;

                if (!datasets[datePart]) {
                    datasets[datePart] = {
                        label: `Opbrengst ${datePart}`,
                        data: [],
                        borderColor: getRandomColor(),
                        backgroundColor: 'rgba(0, 0, 0, 0.05)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 2,
                    };
                }
                datasets[datePart].data.push({ x: timestamp, y: power });
            });

            return Object.values(datasets);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }


        // --- NIEUWE CODE OM DE DATA TE LADEN ---

        // Dit is een 'async' functie. Dat betekent dat het kan wachten ('await')
        // tot een taak, zoals het downloaden van een bestand, klaar is.
        async function loadAndDrawChart() {
            try {
                // 1. Haal het CSV-bestand op. 'fetch' is de moderne manier om bestanden te downloaden.
                const response = await fetch('zonnedata.csv');
                
                // 2. Converteer de response naar platte tekst.
                const csvData = await response.text();

                // 3. Verwerk de CSV-tekst met de functie die we al hadden.
                const chartData = parseAndProcessData(csvData);

                // 4. Pak het canvas element en teken de grafiek.
                //    Dit gebeurt pas NADAT de data succesvol is geladen en verwerkt.
                const ctx = document.getElementById('solarChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: chartData
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Zonnepaneel Opbrengst per Dag (uit CSV)',
                                font: {
                                    size: 18
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += context.parsed.y.toFixed(2) + ' W';
                                        }
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'hour',
                                    tooltipFormat: 'dd-MM-yyyy HH:mm',
                                    displayFormats: {
                                        hour: 'HH:mm'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Tijd'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Vermogen (Watt)'
                                }
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Fout bij het laden of verwerken van de grafiekdata:', error);
                // Toon een foutmelding op de pagina voor de gebruiker
                const container = document.querySelector('.chart-container');
                container.innerHTML = '<h1>Oeps!</h1><p>Kon de data voor de grafiek niet laden. Controleer of het bestand "zonnedata.csv" bestaat en of de webserver correct draait.</p>';
            }
        }

        // Roep de nieuwe hoofdfunctie aan om het hele proces te starten.
        loadAndDrawChart();

    </script>

</body>
</html>
